name: Build and Deploy Modern Site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Run linting
      run: |
        npm run lint
    
    - name: Build project
      run: |
        npm run build
      env:
        NODE_ENV: production
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Output deployment URL
      run: |
        echo "🚀 Deployment completed!"
        echo "🌐 Site deployed to: https://${{ github.repository_owner }}.github.io/terrecielmaraichage.be/"
        echo "🔗 Direct link: ${{ steps.deployment.outputs.page_url }}"
        echo "📊 Build artifacts available in: dist/"
        echo "📱 PWA-enabled site ready"

  # Optional: Build check for pull requests
  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Run linting
      run: |
        npm run lint
    
    - name: Type check
      run: |
        npx tsc --noEmit
    
    - name: Build project
      run: |
        npm run build
      env:
        NODE_ENV: production
    
    - name: Check build output
      run: |
        echo "✅ Build completed successfully"
        echo "📁 Build output:"
        ls -la dist/
